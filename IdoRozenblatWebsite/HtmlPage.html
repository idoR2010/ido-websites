<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>הרשמה</title>
</head>
<body>
    <h2>טופס הרשמה</h2>
    <form action="/action_page.php">
        <label for="fname">שם:</label><br>
        <input type="text" id="fname" name="fname" value=""><br>
        </br>
        <label for="lname">מייל:</label><br>
        <input type="text" id="lname" name="lname" value=""><br><br>
        <p>מספר טלפון:</p>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0]{1}[5]{1}[0-9]{1}-[0-9]{3}-[0-9]{4}" required><br></br>
        <small> 05(X)-456-7890 :חובה מספר טלפון תקין</small>
        </br>
        <p>גיל:</p>
        <input type="number">
        </br>
        <p>מה הקבוצה האהובה עלייך</p>
        <input type="radio" id="מכבי" name="fav_language" value="מכבי">
        <label for="מכבי">מכבי</label><br>
        <input type="radio" id="בפועל" name="fav_language" value="הפועל">
        <label for="הפועל">הפועל</label><br>
        <input type="radio" id="אחר" name="fav_language" value="אחר">
        <label for="אחר">אחר</label>
        </br>
        <p>פרט על עצמך:</p>
        <textarea name="message" rows="8" cols="25"></textarea>
        </br>
        <input type="submit" value="שלח">
    </form>
</body>
</html>
